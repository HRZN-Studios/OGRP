    <main>
      <!-- Chat Start
    ==================================== -->
      <section class="chat">
        <div class="chat__top">
          <div class="chat__row" id="shortcuts">
            <label class="custom-radio-btn">
              <input type="radio" value="/do" name="command" checked />
              <span>DO</span>
            </label>
            <label class="custom-radio-btn">
              <input type="radio" value="/me" name="command" />
              <span>ME</span>
            </label>
            <label class="custom-radio-btn">
              <input type="radio" value="/ooc" name="command" />
              <span>OOC</span>
            </label>
            <label class="custom-radio-btn">
              <input type="radio" value="/global" name="command" />
              <span>GLOBAL</span>
            </label>
            <label class="custom-radio-btn">
              <input type="radio" value="/anon" name="command" />
              <span>ANON</span>
            </label>
            <label class="custom-radio-btn">
              <input type="radio" value="/twt" name="command" />
              <span>TWT</span>
            </label>
            <label class="custom-radio-btn">
              <input type="radio" value="/ems" name="command" />
              <span>EMS</span>
            </label>
            <label class="custom-radio-btn">
              <input type="radio" value="/trade" name="command" />
              <span>TRADE</span>
            </label>
            <label class="custom-radio-btn">
              <input type="radio" value="/sheriff" name="command" />
              <span>SHERIFF</span>
            </label>
          </div>

            </div>
          </div>
        </div>
        <div class="chat__main">
          <div class="chat__messages">
            <div class="chat__messages-list"></div>
          </div>
          <form class="chat__form">
            <div class="chat__form-container">
              <input type="text" placeholder="Write a text..." />
            </div>
            <div class="chat__form-container"><button>SEND</button></div>
          </form>
          <div class="suggestions"></div>
        </div>
        <div class="chat__settings">
          <div class="chat__settings-top">
            <h1>CHAT CONFIGURATION</h1>
            <div class="close-btn">X</div>
          </div>
          <div class="chat__settings-container">
            <div class="chat__settings-item" id="chat-position">
              <h3>- Chat Position</h3>
              <div class="chat__settings-item-row">
                <label class="custom-radio-btn">
                  <input id="posLeftUp" type="radio" value="left-up" name="position" checked />
                  <span>Left UP</span>
                </label>
                <label class="custom-radio-btn">
                  <input id="posRightUp" type="radio" value="right-up" name="position" />
                  <span>Right UP</span>
                </label>
                <label class="custom-radio-btn">
                  <input id="posLeftDown" type="radio" value="left-down" name="position" />
                  <span>Left DOWN</span>
                </label>
                <label class="custom-radio-btn">
                  <input id="posRightDown" type="radio" value="right-down" name="position" />
                  <span>Right DOWN</span>
                </label>
              </div>
            </div>
            <div class="chat__settings-item">
              <h3>- Chat Size</h3>
              <label class="custom-range">
                <input
                  type="range"
                  value="1"
                  min="1"
                  max="4"
                  class="progress"
                />
                <span>1</span>
              </label>
            </div>
            <div class="chat__settings-item" id="chat-background">
              <h3>- Chat Background</h3>
              <div class="chat__settings-item-row">
                <label class="custom-radio-btn">
                  <input id="bgyes" type="radio" name="background" checked />
                  <span>YES</span>
                </label>
                <label class="custom-radio-btn">
                  <input id="bgno" type="radio" name="background" />
                  <span>NO</span>
                </label>
              </div>
            </div>
            <div class="chat__settings-item" id="chat-visibility">
              <h3>- Chat Visibility</h3>
              <div class="chat__settings-item-row">
                <label class="custom-radio-btn">
                  <input
                    type="radio"
                    name="visibility"
                    id="show-chat"
                    checked
                  />
                  <span>VISIBLE</span>
                </label>
                <label class="custom-radio-btn">
                  <input type="radio" name="visibility" id="oninput" />
                  <span>ON INPUT</span>
                </label>
                <label class="custom-radio-btn">
                  <input type="radio" name="visibility" id="hide-chat" />
                  <span>HIDDEN</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </section>
